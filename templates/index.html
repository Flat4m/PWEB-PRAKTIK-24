{% extends 'base.html' %}

{% block content %}
<a href="/?order=desc">Tampilkan dari yang terbaru</a>
<a href="/?order=asc">Tampilkan dari yang terlama</a>
<ul>
    {% for book in books %}
    <li>{{ book.1 }} by {{ book.2 }} - <a href="{{ url_for('edit_buku', book_id=book.0) }}">Edit</a> - <a href="{{ url_for('delete_book', book_id=book.0) }}">Delete</a></li>
    {% endfor %}
</ul>
<a href="{{ url_for('add_book') }}">Add a new book</a>
{% endblock %}
